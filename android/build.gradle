buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // âœ… DeepSeek patch to force correct versions
    configurations.all {
        resolutionStrategy {
            force "androidx.activity:activity:1.6.1"
            force "androidx.fragment:fragment:1.5.5"
        }
    }
}

